	<main class="favorites-wrap">
		<h2>Избранные работы художника</h2>
		<div class="fav-piccontainer">
			<div class="picblock">
				<figure class="figcenter">
					<img src="media/monk.jpg">
					<figcaption>
						<p><b>"Монах у моря" (1808-1810)</b></p>
						<p> Композиция разделена горизонтально на землю, море и небо c простотой, шокировавшей современников
							художника. Монах стоит на песчаном берегу, вокруг него кружат чайки. Одинокая фигура персонажа видит
							неизмеримо большое тёмное море. Композиция картины выглядит как некоторого рода бездна, здесь нет четких
							границ, не на чем забержать взгляд, только чувство нахождения где-то между днём и ночью, между отчаянием и
							надеждой. </p>
					</figcaption>
				</figure>
			</div>
		</div>
		<div class="fav-piccontainer">
			<div class="picblock">
				<figure class="figcenter">
					<img src="media/wanderer.png">
					<figcaption>
						<p><b>"Странник над морем тумана" (1818)</b></p>
						<p>На картине изображён странник (сам художник), стоящий на тёмной, крутой скале. Он повёрнут спиной к
							зрителю, волосы развеваются на ветру. Странник смотрит на клочья тумана, глубины горных расщелин. Острые
							пики кое-где возвышаются над туманом, а вдалеке видны горные гряды. Над ними — небо в линиях облаков.</p>
						<p>Картина является одной из знаковых для романтизма. Здесь природа представляет собой внешнее выражение
							внутреннего состояния, настроения байронического героя, изображённого на переднем плане. Горы и облака
							являются частью души героя, также как и он сам является частью их. Композиция картины отражает тенденцию,
							прослеживаемую в работах Фридриха после 1816 года, когда художник пытается создать связь между близким и
							далёким, конечным и бесконечным.</p>
					</figcaption>
				</figure>
			</div>
		</div>
		<div class="fav-piccontainer">
			<div class="picblock">
				<figure class="figcenter">
					<img src="media/Chulk.jpg">
					<figcaption>
						<p><b>"Меловые скалы на острове Рюген" (1818-1819)</b></p>
						<p>
							На картине изображены двое мужчин и девушка, находящиеся на краю пропасти на меловых скалах острова Рюген.
							Один из путников застыл у края обрыва в позе молящегося. С края этой пропасти хорошо просматривается море,
							что показано на картине. Далеко в море видны два паруса — удаляющийся и приближающийся, символ того, что
							безбрежные просторы океана покорены человеком. Склонившиеся друг к другу деревья символизируют союз
							художника с его женой.
						</p>
					</figcaption>
				</figure>
			</div>
		</div>
		<div class="fav-piccontainer">
			<div class="picblock">
				<figure class="figcenter">
					<img src="media/stages.jpg">
					<figcaption>
						<p><b>"Этапы жизни" (1835)</b></p>
						<p>
							Картина была завершена за пять лет до смерти автора и, как и многие другие картины Каспара Давида
							Фридриха, представляет собой размышления художника на тему смерти и быстротечности жизни.
						</p>
						<p>
							На картине изображён морской берег. На переднем плане мужчина в возрасте, находящийся спиной к зрителю,
							идёт по направлению к двум взрослым и двум детям на небольшой холмик рядом с гаванью. Всем людям на
							картине соответствуют пять кораблей на заднем плане, каждый из которых расположен на разном расстоянии от
							берега, символизируя различные этапы человеческой жизни и её движение к концу, смерти.
						</p>
						<p>
							Изображённые люди — это художник и его семья. Старый мужчина — это сам Каспар Давид Фридрих, мальчик — его
							младший сын Густав Адольф, маленькая девочка — его дочь Агнес Адельхайд, девочка постарше — его дочь Эмма,
							а мужчина в цилиндре — племянник художника Йохан Хайнрих.
						</p>
						<p>
							Пяти людям на берегу соответствуют пять кораблей в море: корабль по центру олицетворяет мать, маленькие
							лодки у берега — детей, которые, как и лодки, лишь начинают свой путь в мелкой и чистой воде. Корабли на
							горизонте символизируют более поздние этапы жизни двух мужчин, изображенных на картине. Самый дальний
							корабль как бы исчезает за горизонтом, олицетворяя старца, ожидающего смерти.
						</p>
					</figcaption>
				</figure>
			</div>
